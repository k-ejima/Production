{% extends 'base.html' %}
{% load static %}
{% block title %}Ejitify 検索{% endblock %}
{% block content %}
<div id="search_program">
  <div class="container">
    <form method="get" action="{% url 'Ejitify:search' %}">
      {{ form.as_p }}
    </form>
    <h4>検索結果</h4>
    {% for artist in results %}
    <li>{{ artist.artist_name }}</li>
    {% endfor %}
  </div>
</div>
</article>
{% endblock %}
