{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejitify ログイン</title>
</head>
<div id="div_login">
  <h1>Ejitifyにログイン</h1>
  <form id="entry">
    <dl>
      <dt>メールアドレスを入力してください</dt>
      <dd><input type="email" name="email" id="email" required></dd>
      <dt>パスワードを入力してください</dt>
      <dd><input type="password" name="password" id="password" required></dd>
    </dl>
    <p id="submit_button_cover">
      <input type="submit" id="submit_button" value="送信する">
    </p>
  </form>
</div>
