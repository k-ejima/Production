{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejitify ログイン</title>
</head>
<main class="form-signin">
  {% if form.errors %}
  <p style="color: red;">ユーザー名とパスワードが一致しません。</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}

    <div class="enter_username">
      <label for="Username" class="visually-hidden">ユーザーネーム</label>

      <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username"
        class="form-control" placeholder="ユーザー名" required autofocus>
    </div>

    <div class="enter_password">
      <label for="Password" class="visually-hidden">パスワード</label>

      <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control"
        placeholder="パスワード" required autofocus>
    </div>

    <input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">
    <br><br>
    <input type="hidden" name="next" value="{% url 'Ejitify:index' %}">
  </form>
</main>
